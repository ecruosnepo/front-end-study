<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <style>
        ul{
            list-style: none;
            padding-left: 0px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>로그인</h1>
    </header>

    <article>
        <p>아이디와 비밀번호를 입력하고 로그인하세요.</p>
        <form action="">
            <ul>
                <li>
                    <label>아이디 <input type="text" required></label>
                </li>
                <li>
                    <label>비밀번호 <input type="password" required></label>
                </li>
                <li>
                    <label><input type="checkbox" name="" id=""> 아이디 저장</label>
                </li>
                <li>
                    <button type="submit">로그인</button>
                </li>
            </ul>
        </form>
    </article>
</body>
</html>
